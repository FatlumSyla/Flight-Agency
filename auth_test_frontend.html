<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Agency Auth Test</title>
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --success: #10b981;
            --error: #ef4444;
            --border: #334155;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            border: 1px solid var(--border);
        }

        h2 {
            margin-top: 0;
            font-weight: 700;
            color: var(--text);
            border-bottom: 2px solid var(--border);
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            background: #0f172a;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            color: white;
            font-size: 1rem;
            transition: all 0.2s;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 0.5rem;
        }

        button:hover {
            background: var(--primary-hover);
        }

        button.secondary {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-muted);
        }

        button.secondary:hover {
            background: var(--border);
            color: white;
        }

        button.danger {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        button.danger:hover {
            background: var(--error);
            color: white;
        }

        .log-section {
            grid-column: 1 / -1;
            margin-top: 1rem;
        }

        #logs {
            background: #0f172a;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            padding: 1rem;
            height: 300px;
            overflow-y: auto;
            font-family: 'Fira Code', monospace;
            font-size: 0.875rem;
        }

        .log-entry {
            margin-bottom: 0.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .log-success { color: var(--success); }
        .log-error { color: var(--error); }
        .log-info { color: var(--text-muted); }

        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            background: var(--border);
            color: var(--text-muted);
            margin-bottom: 1rem;
        }

        .status-badge.active {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <!-- Auth Forms -->
    <div class="card">
        <h2>Authentication</h2>
        <div id="authForms">
            <div id="loginSection">
                <h3 style="margin-top:0; color:white;">Login</h3>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" placeholder="user@example.com" value="test@example.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" value="password123">
                </div>
                <button onclick="login()">Login</button>
                <div style="text-align: center; margin-top: 1rem;">
                    <span style="color: var(--text-muted); font-size: 0.875rem;">Don't have an account?</span>
                    <button class="secondary" onclick="toggleForm('register')" style="margin-top: 0.5rem;">Create Account</button>
                </div>
            </div>

            <div id="registerSection" class="hidden">
                <h3 style="margin-top:0; color:white;">Register</h3>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="regName" placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="regEmail" placeholder="user@example.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="regPassword" placeholder="******">
                </div>
                <button onclick="register()">Register</button>
                <button class="secondary" onclick="toggleForm('login')">Back to Login</button>
            </div>
        </div>

        <div id="userPanel" class="hidden">
            <div class="status-badge active" id="userStatus">Logged In</div>
            <h3 id="welcomeMsg" style="margin-top:0; color:white;">Welcome</h3>
            <p style="color: var(--text-muted); font-size: 0.875rem; word-break: break-all;">
                <strong>Access Token:</strong><br>
                <span id="displayToken">...</span>
            </p>
            <div style="display: grid; gap: 0.5rem;">
                <button onclick="refreshToken()">ðŸ”„ Refresh Token</button>
                <button class="danger" onclick="logout()">Sign Out</button>
            </div>
        </div>
    </div>

    <!-- Actions & Tests -->
    <div class="card">
        <h2>Test Zone</h2>
        <p style="color: var(--text-muted);">Test the authentication state by making API calls.</p>
        
        <div class="form-group">
            <label>API Endpoint</label>
            <div style="display: flex; gap: 0.5rem;">
                <input type="text" value="/api/auth/refresh-token" disabled style="opacity: 0.7">
            </div>
        </div>

        <button class="secondary" onclick="testProtectedCall()" style="border-color: var(--primary); color: var(--primary);">
            ðŸ”“ Test Protected Route (Simulated)
        </button>
        <p style="font-size: 0.8rem; color: var(--text-muted); margin-top:0.5rem;">
            *Simulated by validating token manually or calling a refresh endpoint which requires valid auth.
        </p>
    </div>

    <!-- Logs -->
    <div class="card log-section">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
            <h2 style="margin: 0; border: none;">Console Logs</h2>
            <button class="secondary" onclick="clearLogs()" style="width: auto; padding: 0.25rem 0.75rem; font-size: 0.8rem; margin:0;">Clear</button>
        </div>
        <div id="logs"></div>
    </div>
</div>

<script>
    const API_URL = 'http://localhost:4000/api/auth';
    let tokens = {
        accessToken: localStorage.getItem('accessToken'),
        refreshToken: localStorage.getItem('refreshToken')
    };

    let currentUser = null;

    // --- UI Logic ---
    function toggleForm(form) {
        document.getElementById('loginSection').classList.toggle('hidden', form !== 'login');
        document.getElementById('registerSection').classList.toggle('hidden', form !== 'register');
    }

    function updateUI() {
        const isLoggedIn = !!tokens.accessToken;
        document.getElementById('authForms').classList.toggle('hidden', isLoggedIn);
        document.getElementById('userPanel').classList.toggle('hidden', !isLoggedIn);
        
        if (isLoggedIn) {
             document.getElementById('displayToken').textContent = tokens.accessToken.substring(0, 20) + '...';
             // Decode JWT payload naively for display
             try {
                const payload = JSON.parse(atob(tokens.accessToken.split('.')[1]));
                document.getElementById('welcomeMsg').textContent = `Welcome, User ${payload.id}`;
             } catch(e) {
                 document.getElementById('welcomeMsg').textContent = 'Welcome';
             }
        }
    }

    function log(msg, type = 'info') {
        const box = document.getElementById('logs');
        const entry = document.createElement('div');
        entry.className = `log-entry log-${type}`;
        
        const timestamp = new Date().toLocaleTimeString();
        entry.textContent = `[${timestamp}] ${msg}`;
        
        box.prepend(entry);
    }

    function clearLogs() {
        document.getElementById('logs').innerHTML = '';
    }

    // --- Params ---
    function saveTokens(access, refresh) {
        tokens.accessToken = access;
        tokens.refreshToken = refresh;
        
        if(access) localStorage.setItem('accessToken', access);
        else localStorage.removeItem('accessToken');
        
        if(refresh) localStorage.setItem('refreshToken', refresh);
        else localStorage.removeItem('refreshToken');
        
        updateUI();
    }

    // --- API Calls ---

    async function register() {
        const name = document.getElementById('regName').value;
        const email = document.getElementById('regEmail').value;
        const password = document.getElementById('regPassword').value;

        if (!name || !email || !password) return log('Fill all fields', 'error');

        log(`Registering ${email}...`);
        try {
            const res = await fetch(`${API_URL}/register`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, email, password })
            });
            const data = await res.json();
            
            if (res.ok) {
                log('Registration Successful! Please login.', 'success');
                toggleForm('login');
                // Auto fill login
                document.getElementById('loginEmail').value = email;
            } else {
                log(`Error: ${data.message}`, 'error');
            }
        } catch (err) {
            log(`Network Error: ${err.message}`, 'error');
        }
    }

    async function login() {
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;

        log(`Logging in as ${email}...`);
        try {
            const res = await fetch(`${API_URL}/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
            const data = await res.json();

            if (res.ok) {
                log('Login Successful!', 'success');
                saveTokens(data.accessToken, data.refreshToken);
            } else {
                log(`Login Failed: ${data.message}`, 'error');
            }
        } catch (err) {
            log(`Network Error: ${err.message}`, 'error');
        }
    }

    async function refreshToken() {
        if (!tokens.refreshToken) return log('No refresh token available', 'error');

        log('Refreshing token...');
        try {
            const res = await fetch(`${API_URL}/refresh-token`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token: tokens.refreshToken })
            });
            const data = await res.json();

            if (res.ok) {
                log('Token Refreshed Successfully', 'success');
                saveTokens(data.accessToken, data.refreshToken);
            } else {
                log(`Refresh Failed: ${data.message}`, 'error');
                if (res.status === 403) logout(); // Session expired
            }
        } catch (err) {
            log(`Network Error: ${err.message}`, 'error');
        }
    }

    async function logout() {
        if (!tokens.refreshToken) {
            saveTokens(null, null);
            return;
        }

        log('Logging out...');
        try {
            await fetch(`${API_URL}/logout`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token: tokens.refreshToken })
            });
            log('Logged out from server', 'success');
        } catch (err) {
            log(`Logout warning: ${err.message}`, 'error');
        } finally {
            saveTokens(null, null);
        }
    }

    async function testProtectedCall() {
        if (!tokens.accessToken) return log('You must be logged in to test this.', 'error');

        // We don't have a secure "me" endpoint in the plan (we have auth routes). 
        // We'll simulate checking a protected route by calling refresh (which implies a valid session)
        // OR we can quickly add a dummy protected route. For now, let's use the local logic:
        log('Simulating protected request...', 'info');
        
        // Let's decode to see if it's expired
        try {
             const payload = JSON.parse(atob(tokens.accessToken.split('.')[1]));
             const exp = payload.exp * 1000;
             if (Date.now() > exp) {
                 log('Access Token is EXPIRED on client side. Attempting refresh...', 'error');
                 await refreshToken();
                 return;
             }
             log(`Access Token is valid (Expires: ${new Date(exp).toLocaleTimeString()})`, 'success');
        } catch(e) {
            log('Invalid token format', 'error');
        }
    }

    // Initialize
    updateUI();
</script>

</body>
</html>
