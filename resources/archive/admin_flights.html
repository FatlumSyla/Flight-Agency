<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Flight Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px 32px;
            margin-bottom: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .user-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
        }

        .btn-secondary {
            background: #e0e7ff;
            color: #667eea;
        }

        .btn-secondary:hover {
            background: #c7d2fe;
        }

        .btn-success {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            color: #1a5f7a;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(132, 250, 176, 0.4);
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #1f2937;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #4b5563;
        }

        .form-group input {
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-container {
            max-width: 450px;
            margin: 100px auto;
        }

        .hidden {
            display: none;
        }

        .alert {
            padding: 16px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 2px solid #6ee7b7;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 2px solid #fca5a5;
        }

        .alert-warning {
            background: #fef3c7;
            color: #92400e;
            border: 2px solid #fcd34d;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th {
            padding: 16px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
        }

        td {
            padding: 16px;
            border-bottom: 1px solid #e5e7eb;
            font-size: 14px;
        }

        tbody tr {
            transition: all 0.2s ease;
        }

        tbody tr:hover {
            background: #f9fafb;
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-success {
            background: #d1fae5;
            color: #065f46;
        }

        .badge-warning {
            background: #fef3c7;
            color: #92400e;
        }

        .badge-danger {
            background: #fee2e2;
            color: #991b1b;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 32px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-header h3 {
            font-size: 20px;
            font-weight: 700;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #6b7280;
            transition: color 0.2s;
        }

        .close-btn:hover {
            color: #1f2937;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.3);
        }

        .stat-card h3 {
            font-size: 14px;
            font-weight: 600;
            opacity: 0.9;
            margin-bottom: 8px;
        }

        .stat-card p {
            font-size: 32px;
            font-weight: 700;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-container">
        <div class="card">
            <h2>Admin Login</h2>
            <div id="loginAlert"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 16px;">
                    Login as Admin
                </button>
            </form>
        </div>
    </div>

    <!-- Main Admin Panel -->
    <div id="adminPanel" class="container hidden">
        <div class="header">
            <h1>‚úàÔ∏è Flight Management</h1>
            <div class="user-info">
                <span class="user-badge" id="userBadge">Admin</span>
                <button class="btn btn-secondary" onclick="logout()">Logout</button>
            </div>
        </div>

        <div class="stats" id="stats">
            <div class="stat-card">
                <h3>Total Flights</h3>
                <p id="totalFlights">0</p>
            </div>
            <div class="stat-card">
                <h3>Total Capacity</h3>
                <p id="totalCapacity">0</p>
            </div>
            <div class="stat-card">
                <h3>Available Seats</h3>
                <p id="availableSeats">0</p>
            </div>
        </div>

        <div class="card">
            <h2>Create New Flight</h2>
            <div id="createAlert"></div>
            <form id="createFlightForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Flight Number *</label>
                        <input type="text" id="flightNumber" required placeholder="e.g., AA123">
                    </div>
                    <div class="form-group">
                        <label>Origin *</label>
                        <input type="text" id="origin" required placeholder="e.g., JFK">
                    </div>
                    <div class="form-group">
                        <label>Destination *</label>
                        <input type="text" id="destination" required placeholder="e.g., LHR">
                    </div>
                    <div class="form-group">
                        <label>Departure Time *</label>
                        <input type="datetime-local" id="departTime" required>
                    </div>
                    <div class="form-group">
                        <label>Arrival Time *</label>
                        <input type="datetime-local" id="arriveTime" required>
                    </div>
                    <div class="form-group">
                        <label>Capacity *</label>
                        <input type="number" id="capacity" required min="1" placeholder="e.g., 150">
                    </div>
                    <div class="form-group">
                        <label>Price ($) *</label>
                        <input type="number" id="price" required min="0" step="0.01" placeholder="e.g., 299.99">
                    </div>
                </div>
                <button type="submit" class="btn btn-success">
                    Create Flight
                </button>
            </form>
        </div>

        <div class="card">
            <h2>All Flights</h2>
            <div id="flightsAlert"></div>
            <button class="btn btn-primary" onclick="loadFlights()">
                üîÑ Refresh Flights
            </button>
            <table id="flightsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Flight #</th>
                        <th>Route</th>
                        <th>Departure</th>
                        <th>Arrival</th>
                        <th>Capacity</th>
                        <th>Available</th>
                        <th>Booked</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="flightsBody">
                    <tr>
                        <td colspan="10" style="text-align: center; padding: 40px;">
                            Loading flights...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Update Flight Modal -->
    <div id="updateModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Update Flight</h3>
                <button class="close-btn" onclick="closeUpdateModal()">&times;</button>
            </div>
            <div id="updateAlert"></div>
            <form id="updateFlightForm">
                <input type="hidden" id="updateFlightId">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Flight Number *</label>
                        <input type="text" id="updateFlightNumber" required>
                    </div>
                    <div class="form-group">
                        <label>Origin *</label>
                        <input type="text" id="updateOrigin" required>
                    </div>
                    <div class="form-group">
                        <label>Destination *</label>
                        <input type="text" id="updateDestination" required>
                    </div>
                    <div class="form-group">
                        <label>Departure Time *</label>
                        <input type="datetime-local" id="updateDepartTime" required>
                    </div>
                    <div class="form-group">
                        <label>Arrival Time *</label>
                        <input type="datetime-local" id="updateArriveTime" required>
                    </div>
                    <div class="form-group">
                        <label>Capacity *</label>
                        <input type="number" id="updateCapacity" required min="1">
                    </div>
                    <div class="form-group">
                        <label>Price ($) *</label>
                        <input type="number" id="updatePrice" required min="0" step="0.01">
                    </div>
                </div>
                <div style="display: flex; gap: 12px; margin-top: 20px;">
                    <button type="submit" class="btn btn-success">
                        Update Flight
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="closeUpdateModal()">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:4000/api';
        let authToken = localStorage.getItem('adminToken');
        let currentUser = JSON.parse(localStorage.getItem('adminUser') || 'null');

        // Initialize
        if (authToken && currentUser) {
            showAdminPanel();
        }

        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    if (data.user.role !== 'admin') {
                        showAlert('loginAlert', 'Access denied. Admin role required.', 'error');
                        return;
                    }

                    authToken = data.accessToken;
                    currentUser = data.user;
                    localStorage.setItem('adminToken', authToken);
                    localStorage.setItem('adminUser', JSON.stringify(currentUser));

                    showAdminPanel();
                } else {
                    showAlert('loginAlert', data.message || 'Login failed', 'error');
                }
            } catch (error) {
                showAlert('loginAlert', 'Connection error. Is the server running?', 'error');
            }
        });

        function showAdminPanel() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('adminPanel').classList.remove('hidden');
            document.getElementById('userBadge').textContent = `${currentUser.name} (Admin)`;
            loadFlights();
        }

        function logout() {
            localStorage.removeItem('adminToken');
            localStorage.removeItem('adminUser');
            authToken = null;
            currentUser = null;
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('adminPanel').classList.add('hidden');
            document.getElementById('loginForm').reset();
        }

        // Create Flight
        document.getElementById('createFlightForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const flightData = {
                flight_number: document.getElementById('flightNumber').value,
                origin: document.getElementById('origin').value,
                destination: document.getElementById('destination').value,
                depart_time: formatDateTime(document.getElementById('departTime').value),
                arrive_time: formatDateTime(document.getElementById('arriveTime').value),
                capacity: parseInt(document.getElementById('capacity').value),
                price: parseFloat(document.getElementById('price').value)
            };

            try {
                const response = await fetch(`${API_BASE}/flights`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(flightData)
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('createAlert', 'Flight created successfully!', 'success');
                    document.getElementById('createFlightForm').reset();
                    loadFlights();
                } else {
                    showAlert('createAlert', data.message || 'Failed to create flight', 'error');
                }
            } catch (error) {
                showAlert('createAlert', 'Connection error', 'error');
            }
        });

        // Load Flights
        async function loadFlights() {
            try {
                const response = await fetch(`${API_BASE}/flights`);
                const flights = await response.json();

                if (response.ok) {
                    displayFlights(flights);
                    updateStats(flights);
                } else {
                    showAlert('flightsAlert', 'Failed to load flights', 'error');
                }
            } catch (error) {
                showAlert('flightsAlert', 'Connection error', 'error');
            }
        }

        function displayFlights(flights) {
            const tbody = document.getElementById('flightsBody');

            if (flights.length === 0) {
                tbody.innerHTML = '<tr><td colspan="10" style="text-align: center; padding: 40px;">No flights found</td></tr>';
                return;
            }

            tbody.innerHTML = flights.map(flight => {
                const booked = flight.capacity - flight.available_seats;
                const bookedPercentage = (booked / flight.capacity * 100).toFixed(0);

                let statusBadge = '';
                if (booked === 0) {
                    statusBadge = '<span class="badge badge-success">No Bookings</span>';
                } else if (bookedPercentage < 50) {
                    statusBadge = '<span class="badge badge-success">Available</span>';
                } else if (bookedPercentage < 100) {
                    statusBadge = '<span class="badge badge-warning">Filling Up</span>';
                } else {
                    statusBadge = '<span class="badge badge-danger">Full</span>';
                }

                return `
                    <tr>
                        <td>${flight.id}</td>
                        <td><strong>${flight.flight_number}</strong></td>
                        <td>${flight.origin} ‚Üí ${flight.destination}</td>
                        <td>${formatDisplayDateTime(flight.depart_time)}</td>
                        <td>${formatDisplayDateTime(flight.arrive_time)}</td>
                        <td>${flight.capacity}</td>
                        <td>${flight.available_seats}</td>
                        <td>${booked} ${statusBadge}</td>
                        <td>$${parseFloat(flight.price).toFixed(2)}</td>
                        <td class="actions">
                            <button class="btn btn-primary" onclick='openUpdateModal(${JSON.stringify(flight)})'>
                                Edit
                            </button>
                            <button class="btn btn-danger" onclick="deleteFlight(${flight.id}, ${booked})">
                                Delete
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function updateStats(flights) {
            const totalFlights = flights.length;
            const totalCapacity = flights.reduce((sum, f) => sum + f.capacity, 0);
            const availableSeats = flights.reduce((sum, f) => sum + f.available_seats, 0);

            document.getElementById('totalFlights').textContent = totalFlights;
            document.getElementById('totalCapacity').textContent = totalCapacity;
            document.getElementById('availableSeats').textContent = availableSeats;
        }

        // Update Flight
        function openUpdateModal(flight) {
            document.getElementById('updateFlightId').value = flight.id;
            document.getElementById('updateFlightNumber').value = flight.flight_number;
            document.getElementById('updateOrigin').value = flight.origin;
            document.getElementById('updateDestination').value = flight.destination;
            document.getElementById('updateDepartTime').value = formatDateTimeInput(flight.depart_time);
            document.getElementById('updateArriveTime').value = formatDateTimeInput(flight.arrive_time);
            document.getElementById('updateCapacity').value = flight.capacity;
            document.getElementById('updatePrice').value = flight.price;

            document.getElementById('updateModal').classList.add('active');
        }

        function closeUpdateModal() {
            document.getElementById('updateModal').classList.remove('active');
            document.getElementById('updateAlert').innerHTML = '';
        }

        document.getElementById('updateFlightForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const flightId = document.getElementById('updateFlightId').value;
            const flightData = {
                flight_number: document.getElementById('updateFlightNumber').value,
                origin: document.getElementById('updateOrigin').value,
                destination: document.getElementById('updateDestination').value,
                depart_time: formatDateTime(document.getElementById('updateDepartTime').value),
                arrive_time: formatDateTime(document.getElementById('updateArriveTime').value),
                capacity: parseInt(document.getElementById('updateCapacity').value),
                price: parseFloat(document.getElementById('updatePrice').value)
            };

            try {
                const response = await fetch(`${API_BASE}/flights/${flightId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(flightData)
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('updateAlert', 'Flight updated successfully!', 'success');
                    setTimeout(() => {
                        closeUpdateModal();
                        loadFlights();
                    }, 1500);
                } else {
                    showAlert('updateAlert', data.message || 'Failed to update flight', 'error');
                }
            } catch (error) {
                showAlert('updateAlert', 'Connection error', 'error');
            }
        });

        // Delete Flight
        async function deleteFlight(flightId, bookedSeats) {
            if (bookedSeats > 0) {
                if (!confirm(`This flight has ${bookedSeats} active bookings. Are you sure you want to try deleting it? (It will likely be blocked by the server)`)) {
                    return;
                }
            } else {
                if (!confirm('Are you sure you want to delete this flight?')) {
                    return;
                }
            }

            try {
                const response = await fetch(`${API_BASE}/flights/${flightId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('flightsAlert', 'Flight deleted successfully!', 'success');
                    loadFlights();
                } else {
                    showAlert('flightsAlert', data.message || 'Failed to delete flight', 'error');
                }
            } catch (error) {
                showAlert('flightsAlert', 'Connection error', 'error');
            }
        }

        // Utility Functions
        function showAlert(elementId, message, type) {
            const alertDiv = document.getElementById(elementId);
            alertDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                alertDiv.innerHTML = '';
            }, 5000);
        }

        function formatDateTime(dateTimeLocal) {
            // Convert from datetime-local format to MySQL format
            return dateTimeLocal.replace('T', ' ') + ':00';
        }

        function formatDateTimeInput(mysqlDateTime) {
            // Convert from MySQL format to datetime-local format
            return mysqlDateTime.slice(0, 16);
        }

        function formatDisplayDateTime(mysqlDateTime) {
            const date = new Date(mysqlDateTime);
            return date.toLocaleString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
    </script>
</body>

</html>
